  <head>

  <body>

        <h1 class=" text-center text-info pb-3 ">Smart Login System</h1>
        <div class="mb-4">
          <input
            type="email"
            class="form-control"
            id="userEmail"
            placeholder="Enter Your Email"
          />
        </div>
        <div class="mb-4">
          <input
            type="password" class="form-control"
            id="userPassword"
            placeholder="Enter Your Password"
          />
        </div>
        <h6 class="alert text-center text-danger d-none mx-auto" id="alert1">
          incorrect email or password
        </h6>
        <h6 class="alert text-center text-danger d-none  mx-auto" id="alert2">
          all Inputs Are Required
        </h6>
        <div class="mb-4">
          <button class="btn w-100 btn-outline-info" id="loginBtn">
            Login
          </button>
        </div>
        <div class="mb-4 text-white text-center">

            Donâ€™t have an account? <a class="text-white" href="./signup.html">SignUP</a>

      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
